<app-add-task> </app-add-task>
<br>
<br>
<div class="container-fluid">
    <div cdkDropListGroup>
        <!-- starting open task details -->
      <div class="task-container">
          <h4>Open</h4>
          <div cdkDropList [cdkDropListData]="open" class="task-list" (cdkDropListDropped)="dragDrop($event)">
            <div class="task-box" *ngFor="let task of open" cdkDrag>
              <ol class="list-group">
                <li style="width: 24rem;" class="list-group-item d-flex justify-content-between align-items-start">
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">{{task.title}}</div>
                    {{task.description}}
                  </div>
                  <span class="badge bg-primary rounded-pill">{{ task.created | date:'medium' }}</span>
                </li>
              </ol>
            </div>
          </div>
        </div>
         <!-- Ending open task details -->
      <!-- starting inprogress task details -->
        <div class="task-container">
          <h4>In-progress</h4>
          <div cdkDropList [cdkDropListData]="inprogress" class="task-list" (cdkDropListDropped)="dragDrop($event)">
            <div class="task-box" *ngFor="let item of inprogress" cdkDrag>{{item}}</div>
          </div>
        </div>
         <!-- Ending inprogress task details -->
        <!-- starting completed task details -->
        <div class="task-container">
            <h4>Completed</h4>
            <div cdkDropList [cdkDropListData]="done" class="task-list" (cdkDropListDropped)="dragDrop($event)">
              <div class="task-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
          </div>
          <!-- Ending completed task details -->
      </div>
</div>
